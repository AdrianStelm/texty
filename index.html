<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/normalise.css" />
    <title>Texty</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo__text">Notes</h1>
      <a href="#" class="button__create--note">Create a note </a>
    </header>
    <main>
      <div class="modal">
        <div class="modal-content--create-note">
          <span class="close">&times;</span>
          <h2>Create a note</h2>
          <form action="" class="form">
            <input
              type="text"
              name="note_caption"
              id="note_caption"
              placeholder="Note's title"
            />
            <textarea
              name="note_text"
              id="note_text"
              placeholder="Note's text"
            ></textarea>
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
      <div class="modal-edit-note">
        <div class="modal-content--edit-note">
          <span class="close">&times;</span>
          <h2>Edit the note</h2>
          <form action="" class="form-edit-note">
            <input
              class="input--edit-note_title"
              type="text"
              name="new_note_caption"
              id="note_caption"
              placeholder="Note's title"
            />
            <textarea
              class="input--edit-note_text"
              name="new_note_text"
              id="note_text"
              placeholder="Note's text"
            ></textarea>
            <button type="submit">Edit</button>
          </form>
        </div>
      </div>
      <section class="my-notes">
        <a class="button__clear--notes">Clear notes</a>
        <h1 class="heading__text">Your notes</h1>
        <div class="notes-wrapper"></div>
      </section>
    </main>
    <footer></footer>
  </body>
  <script src="/js/main.js" defer></script>
</html>
